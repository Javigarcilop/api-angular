<div *ngIf="producto" appProductoDisplay>
  <h2>{{ producto.nombre }}</h2>
  <p>{{ producto.descripcion }}</p>
  <p><strong>Precio: </strong>\${{ producto.precio }}</p>
  <img [src]="producto.imagen" alt="Imagen del producto" style="width: 200px; height: auto;">
</div>

<div *ngIf="!producto">
  <p>Cargando producto...</p>
</div>
